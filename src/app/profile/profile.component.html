<div class="profile-page">

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-2 col-lg-offset-5">
            <div class="thumbnail">
              <img class="circle" [src]="profile.image" alt="icon"
                   style="height: 150px; width: 100%; display: block;">
            </div>
          </div>

          <div class="col-xs-10 col-lg-offset-1">
            <h2 class="text-center">{{ profile.username }}</h2>
            <h4 class="text-center"></h4>
            <p class="text-center">{{ profile.bio }}</p>
            <app-follow-button [hidden]="isUser" [profile]="profile"
                               (onToggle)="onToggleFollowing($event)"></app-follow-button>
            <a [routerLink]="['/settings']"
               [hidden]="!isUser"
               class="btn btn-sm btn-outline-secondary action-btn">
              <i class="ion-gear-a"></i> Edit Profile Settings
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-tabs">
            <li class="nav-item"
                routerLinkActive="active">
              <a class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [routerLink]="['/profile', profile.username]">
                My Posts
              </a>
            </li>
            <li class="nav-item"
                routerLinkActive="active">
              <a class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [routerLink]="['/profile', profile.username, 'favorites']">
                Favorited Posts
              </a>
            </li>
          </ul>
        </div>

        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
